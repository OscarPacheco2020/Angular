<app-menu></app-menu>
<div class="container d-grid gap-2 col-6 mx-auto">

  <form class="row g-3"  novalidate #f="ngForm">

    <div class="col-md-12">
      <label for="inputNombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Nombre"
        required>
    </div>



    <div class="col-12">

      <label for="inputAddress" *ngIf="colorLabel" class="form-label">Precio:</label>

      <label for="inputAddress" *ngIf="!colorLabel" class="form-label bg-danger"> (No puede ser menor que 0)
        Precio:</label>

      <input type="number" class="form-control" id="precio" [(ngModel)]="precio" name="precio" placeholder="0" min="0"
        required>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-outline-success" [disabled]="!f.valid" (click)="onCreate()">
        <i class="fas fa-plus-circle"></i>
        Crear
      </button>
    </div>
  </form>

</div>
