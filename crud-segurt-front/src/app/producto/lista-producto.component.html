<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productos">
      <th scope="row">{{p.idProducto}}</th>
      <td>{{p.nombre}}</td>
      <td> $ {{p.precio}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary" routerLink="/detalle/{{p.idProducto}}">
          <i class="far fa-eye"></i>
          Ver</button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-warning" routerLink="/editar/{{p.idProducto}}"> <i class="far fa-edit"></i>
          Editar</button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-danger" (click)="borrar(p.idProducto)"> <i class="fas fa-trash-alt"></i>
          Borrar</button>
      </td>
    </tr>


  </tbody>
</table>
