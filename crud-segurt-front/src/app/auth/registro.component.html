<app-menu></app-menu>



  <ng-template #loggedOut>
    <div class="container col-md-3">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs justify-content-center nav-fill">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/login">
                
                Loging</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/registro">Crear cuenta</a>
            </li>

          </ul>
        </div>
        <div class="card-body">
          <form class="row g-3"  novalidate #f="ngForm">

            <div class="col-md-12">
              <label for="inputnombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Nombre"
                required>
            </div>

            <div class="col-md-12">
              <label for="inputnombreUsuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" placeholder="Nombre de Usuario"
                required>
            </div>

            <div class="col-md-12">
              <label for="inputPassword" class="form-label">Contrase√±an</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Password"
                required>
            </div>

            <div class="col-md-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Email"
                required>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="button" class="btn btn-outline-success" [disabled]="!f.valid" (click)="onREgistar()">
                <i class="fas fa-sign-in-alt"></i>
                Crear Cuenta
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </ng-template>
