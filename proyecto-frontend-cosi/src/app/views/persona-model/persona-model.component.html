<div class="container">

  <form class="row g-3" #f="ngForm" >
    <div class="col-md-12">
      <label for="inputNombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre"
      placeholder="Nombre" required>
    </div>

    <div class="col-md-12">
      <label for="inputPassword4" class="form-label">Apellido:</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)]="persona.apellido" name="apellido"
      placeholder="Apellido" required >
    </div>

    <div class="col-12">

        <label for="inputAddress" *ngIf="colorLabel" class="form-label">Edad:</label>


        <label for="inputAddress" *ngIf="!colorLabel" class="form-label bg-danger" > (Menor de edad) Edad:</label>


      <input type="number" class="form-control" id="edad" min="18"  [(ngModel)]="persona.edad" name="edad"
      placeholder="18" min="18" required >
    </div>

    <div class="col-md-12">
      <label for="inputPais" class="form-label">Pais:</label>
      <select id="inputPais" class="form-select"  id="pais" [(ngModel)]="persona.pais.idPais" name="pais" >
        <option *ngFor="let pais of paises" [value]="pais.idPais">{{pais.nombre}}</option>
      </select>
    </div>

    <div class="col-12">
      <button type="button" class="btn btn-success btn-lg" [disabled]="!f.form.valid" (click)="onGuardar(persona)" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg> Si
      </button>

      <button type="button" class="btn btn-danger btn-lg" (click)="onCancelar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
No
      </button>
    </div>
  </form>

</div>
