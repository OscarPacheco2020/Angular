<div class="container">

  <table class="table table-striped" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="idPersona">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre: </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido: </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad: </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>


    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef> pais </th>
      <td mat-cell *matCellDef="let element"> {{element.pais.nombre}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
