<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
    <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nombreInput">
    <input type="text" name="apellido" placeholder="Apellido" [(ngModel)]="apellidoInput">
    <input type="text" name="email" placeholder="Email" [(ngModel)]="emailInput">
    <input type="text" name="telefono" placeholder="Telefono" [(ngModel)]="telefonoInput">
    <button type="submit" style="cursor: pointer;">+</button>
    <button *ngIf="idPersona != null" type="submit" style="cursor: pointer;" class="buttonRed"
      (click)="onEliminarPersona()">-</button>
  </form>
</div>
