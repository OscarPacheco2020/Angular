<div class="container col-md-12">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Persona</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombres:</label>
          <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Apellidos:</label>
          <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input [(ngModel)]="persona.email" name="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Telefono:</label>
          <input [(ngModel)]="persona.telefono" name="telefono" type="text" class="form-control">
        </div>
        <button (click)="guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
